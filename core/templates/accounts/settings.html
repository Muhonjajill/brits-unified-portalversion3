{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="settings-container fade-in">
        <h1>Account Settings</h1>
        
        <form method="POST" enctype="multipart/form-data" class="settings-form">
            {% csrf_token %}
            <fieldset class="form-section">
                <legend>User Info</legend>
                {{ user_form.as_p }}
            </fieldset>

            <fieldset class="form-section">
                <legend>Profile Picture</legend>
                {% if user.profile.avatar %}
                    <div class="avatar-container">
                        <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="avatar-img zoom-in">
                    </div>
                {% endif %}
                {{ profile_form.as_p }}
            </fieldset>

            
            <button type="submit" class="btn-primary">Update</button>
        </form>

        <!-- Settings Links Section with Styling -->
        <div class="settings-links">
            <a href="{% url 'password_reset' %}"><i class="fas fa-lock"></i> Change Password</a>
            <a href="{% url 'profile_view' %}"><i class="fas fa-user"></i> Back to Profile</a>
        </div>
    </div>
</body>
</html>
